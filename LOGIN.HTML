<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | GlamBeauty</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe4e1, #ffb6c1);
      color: #333;
    }

    .dark-mode {
      background-color: #222;
      color: #dee6e1;
    }

    header {
      background-color: #ff69b4;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .login-card {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 320px;
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: scale(1.02);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff69b4;
    }

    .login-card label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    .login-card input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    .login-card button {
      width: 100%;
      padding: 10px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-card button:hover {
      background-color: #ff1493;
    }

    .extra-links {
      text-align: center;
      margin-top: 10px;
    }

    .extra-links a {
      color: #ff69b4;
      text-decoration: none;
      font-size: 0.9em;
      margin: 0 5px;
    }

    .social-login {
      text-align: center;
      margin-top: 20px;
    }

    .social-login img {
      width: 40px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .social-login img:hover {
      transform: scale(1.1);
    }

    footer {
      background-color: #ff69b4;
      color: white;
      text-align: center;
      padding: 10px;
    }

    button.toggle-mode {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .dark-mode .login-card {
      background-color: #333;
      color: #dee6e1;
      box-shadow: 0 8px 20px rgba(255,255,255,0.1);
    }

    .dark-mode .login-card input {
      background-color: #444;
      color: white;
      border: 1px solid #666;
    }

    .dark-mode .login-card button {
      background-color: #ff69b4;
    }

    .dark-mode .extra-links a {
      color: #ffb6c1;
    }
  </style>
</head>
<body>
  <button onclick="toggleDarkMode()">ðŸŒ“ Toggle Dark Mode</button>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

  <header>
    <div class="logo">GlamBeauty</div>
    <nav>
      <a href="home page.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
      <a href="wishlist.html">Wishlist</a>
      <a href="CART.HTML 2.html">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="login-section">
    <div class="login-card">
      <h2>Login to GlamBeauty</h2>
      <form action="#" method="post">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
      </form>

      <div class="extra-links">
        <a href="#">Forgot Password?</a> |
        <a href="#">Create Account</a>
      </div>

      <div class="social-login">
        <p>Or login with:</p>
        <img src="google_logo_icon_169090.png" alt="Google Login">
        <img src="facebook-circle-icon-for-web-design-free-png.webp" alt="Facebook Login">
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 GlamBeauty. All rights reserved.</p>
  </footer>
</body>
</html>
